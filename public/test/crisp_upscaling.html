

<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Galactron</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/css/lib/bootstrap-slate.min.css">
        <link rel="stylesheet" type="text/css" href="/css/application.css">

        <!-- fonts -->
        <link href='http://fonts.googleapis.com/css?family=Almendra' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="/js/lib/phaser/phaser.js"></script>
        <script type="text/javascript" src="/js/lib/jquery.js"></script>
        <script type="text/javascript">

        var game = new Phaser.Game(200, 150, Phaser.WEBGL, 'canvasWrapper', { preload: preload, create: create });

        function preload() {

            game.load.image('enemy', '/images/galactron/enemies/alien.png');
        }

        var boss;
        var melon;
        var button;

        function create() {

            // Scale to 2x pixels --------------
            game.stage.scale.set(2);
            game.stage.scale.minWidth = 400;
            game.stage.scale.minHeight = 300;
            game.scale.maxWidth = 400;
            game.scale.maxHeight = 300;
            game.scale.scaleMode = Phaser.ScaleManager.EXACT_FIT;

            //  For browsers that support it, this keeps our pixel art looking crisp (works across Canvas and WebGL)
            //  You can either set smoothing on a specific sprite, like this:
            // enemy.smoothed = false;

            //  Or across the whole stage, like this:
            game.stage.smoothed = false;

            // game.scale.aspectRatio = 2;
            // game.scale.scaleFactor.x = 2;
            // game.scale.scaleFactor.y = 0.5;
           // game.scale.refresh();

            enemy = game.add.sprite(game.world.centerX, game.world.centerY, 'enemy');
            enemy.anchor.setTo(0.5, 0.5);

            // scale at the sprite level
            // enemy.scale.x = 2;
            // enemy.scale.y = 2;

            // or scale at the stage level
            // game.scale.x = 2;
            // game.scale.y = 2;
            // game.scale.refresh();

            //  Zoom in each time we press the button
            button = game.add.button(32, 32, 'button', clickedIt, this, 2, 1, 0);
        }

        function clickedIt() {

            enemy.scale.x += 0.5;
            enemy.scale.y += 0.5;
        }
        </script>
    </head>
    <body>
        <div class="fontPreload Firewire">.</div>
        <div class="fontPreload FirewireBlack">.</div>
        <div class="fontPreload EditUndoLine">.</div>

        <div class="center">
            <h1>Galactron</h1>
        </div>
        <div id="canvasWrapper"></div>
    </body>
</html>
